    <div class="edit_popup" id="edit_popup">

                        </div>
                        
                    </div>
                    <div class="column">
                        <div class="form_element">
                            <label for="edit_event_date">Date</label>
                            <span class="error" id="edit_date_error"></span>

                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="form_element">
                            <label for="edit_event_location">Location</label>

                    </div>
                    <div class="column">
                        <div class="form_element">
                            <label for="edit_event_time">Time</label>
                            <span class="error" id="edit_time_error"></span>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="event_description">
                        <div class="form_element">
                            <label for="edit_event_description">Description</label>
                            <span class="error" id="edit_description_error"></span>
                            <textarea name="event_description" id="edit_event_description" cols="30" rows="10" placeholder="Enter a description of the event"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn_submit">
                        <button type="button" class="submit_btn" onclick="edit_validation_testing()">Save Changes</button>
                    </div>
                </div>
            </form>
            
        </div>

    document.getElementById("pending_popup").style.display = "block";
}

    document.getElementById("pending_popup").style.display = "none";
}

    document.getElementById("comments_popup").style.display = "block";
}
