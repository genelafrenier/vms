<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dash</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <script src="js/admin.js"></script>
    <script src="js/navbar.js"></script>
    <style>
    body {
        font-family: 'Inter';
    }
    </style>
</head>
<body>
    <div class="navbar-container" id="navbar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadNavbar();
        });
    </script>
    <!-- Hero Section -->
    <div class="main">
        <div class="main_container">
            <div class="profile_container">
                <form id="form">
                    <div class="row">
                        <div class="column">
                                <div class="profile_content">
                                    <div class = "profile_top">
                                        
                                        <div class="name_dep_container">
                                            <div class="name_container">
                                                <div class="input_control">

                                                    <input type="text" class="input" id="fname" name="fname" value="" placeholder="Organizer" disabled>
                                                    <div class="error"></div>
    
                                                </div>
                                                <div class="input_control">
    
                                                    <input type="text" class="input" id="lname" name="lname" value="" placeholder="Name" disabled>
                                                    <div class="error"></div>
    
                                                </div>
                                            </div>

                                            <div class="dep_container">

                                                <input type="text" class="input" id="dep" name="dep" value="" placeholder="Your Department/Group" disabled>

                                            </div>
                                            

                                        </div>
                                        
                                        
                                    </div>
                                    
                                    <div class="profile_body">
                                        <div class="contact_head">Contact Info</div>
                                        <div class="email_head">Email:</div>
                                        <div class="input_control">

                                            <input type="text" class="input" id="email" name="email" value="" placeholder="organizer@csus.edu" disabled>
                                            <hr>
                                            <div class="error"></div>

                                        </div>
                                        
                                    
                                        <div class="phone_head">Phone #:</div>
                                        
                                        <div>
                                            <div class="input_control">

                                                <input type="tel" class="input" id="phone" name="phone" value="" placeholder="123-456-7890" disabled>
                                                <hr>
                                                <div class="error"></div>
    
                                            </div>
                                        
                                        </div>
                                        <div>
                                        <div class="other_head">Other:</div>
                                      
                                      <input type="text" class="input" id="other" name="other" value="" placeholder="(optional)" disabled>
                                      <hr>
                                    </div>
                                    </div>
                                    
                                </div>
                        </div>
                    </div>
                    <div class="btns_container">
                        <button type="button" class="edit_btn" onclick="enable_edit()">Edit</button>
                    <button type="submit" onclick="save_changes()" class="save_changes_btn" disabled>Save Changes</button>
                    </div>
                    
                </form>
                
            </div>
           <div class="column">
                    <div class="events_container">
                        <div class="events_content">
                            <div class="row">
                                <div class="spacer"></div>
                            </div>
                            <div class="row">
                                <div class="events_head">My Events</div>
                                <div class="create_event">
                                    <button id="btn_add" onclick="open_popup()">+</button>
                                </div>
                            </div>
                            <div class="events_populate">
                                <!-- Where Event Elements Will Populate -->

                                
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup_content">
            <button type="button" class="close_btn" onclick="close_popup()">&times;</button>
        <div class="create_event">
            <form class="imbedded_fields" id="form_id" name="create_event" onsubmit="return validation_testing()">
                <div class="row">
                    <div class="column">
                        <div class="form_element">
                            <label for="event_title">Event Title</label>
                            <span class="error" id="title_error"></span>
                            <input type="text" id="event_title" placeholder="Enter event title" name="event_title">
                        </div>
                        
                    </div>
                    <div class="column">
                        <div class="form_element">
                            <label for="event_date">Date</label>
                            <span class="error" id="date_error"></span>
                            <input type="date" id="event_date" name="event_date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="form_element">
                            <label for="event_location">Location</label>
                            <span class="error" id="location_error"></span>
                            <input type="text" id="event_location" placeholder="Enter location of event" name="event_location">
                        </div>
                    </div>
                    <div class="column">
                        <div class="form_element">
                            <label for="event_time">Time</label>
                            <span class="error" id="time_error"></span>
                            <input type="time" id="event_time" name="event_time">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="event_description">
                        <div class="form_element">
                            <label for="event_description">Description</label>
                            <span class="error" id="description_error"></span>
                            <textarea name="event_description" id="event_description" cols="30" rows="10" placeholder="Enter a description of the event"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn_submit">
                        <button type="button" class="submit_btn" onclick="validation_testing()">Submit</button>
                    </div>
                </div>
            </form>
            
        </div>
        </div>
        
    </div> 
</body>
</html>
