<!DOCTYPE html>


<html lang = "en">

<head>    
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles/boxes.css">
    <script defer src="js/saveChangesButton.js"></script>
    <link rel="stylesheet" href="styles/navbar.css">
    <script src="js/navbar.js"></script>
</head>


<style>
    .textarea{
        resize: none;
        background-color: white;
        border-radius: 10px;
        border: 2px solid transparent;
        outline: none;
        font-size: 14px;
        line-height: 1.3;
        height: 100px;
        width: 95%;
        padding: 5%;
    }
    .textarea:focus{
        cursor: text;
        background-color: white;
        border-color: black;
    }
</style>
<body>

    <div class="navbar-container" id="navbar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadNavbar();
        });
    </script>


    <div class="centerText"> Your Rating:

        <div class="ratingWrapper">

            <div class="ratings">
                
                <span dataRating="5">&#9733;</span>
        
                <span dataRating="4">&#9733;</span>
        
                <span dataRating="3">&#9733;</span>
        
                <span dataRating="2">&#9733;</span>
        
                <span dataRating="1">&#9733;</span>


            </div>
    
        </div>

    </div>
    
    <div class="grid">

        <div>

            <div class="header"><h1>Current Events</h1></div>
            <div class="container">

                <br>

                <div class="currentEvent">
                    <h2>Name: Cozy Fire</h2>
                    <p1>Time: 1:00</p1>
                    <br>
                    <p1>Date: 11/25/2023</p1>
                    <br>
                    <p1>Location: Sac State</p1>
                </div>

                <div class="currentEvent">
                    <h2>Name: Crazy Dave</h2>
                    <p1>Time: 5:00</p1>
                    <br>
                    <p1>Date: 11/29/2023</p1>
                    <br>
                    <p1>Location: Sac State Student Union</p1>
                </div>

            </div>

        </div>

        <div>

            <div class="header"><h1>About Me</h1></div>
            <div class="container">

                <button type="button" class="editBtn" onclick="enableEdit()">Edit</button>

                <form id="form">
                    <div class="container_for_info" id="info">

                        <div class="inputControl">

                            <label for="fname">First Name:</label>
                            <input type="text" class="input" id="fname" name="fname" value="" disabled>
                            <div class="error"></div>

                        </div>

                    </div>
                    <div class="container_for_info" id="info">
                        <div class="inputControl">

                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" name="lname" disabled>
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="container_for_info" id="info">
                        <div class="inputControl">
                            <label for="phoneNum">Phone Number:</label>
                            <input type="tel" id="phoneNum" name="phoneNum" placeholder="123-456-7890     Required*" disabled>
                            <div class="error"></div>

                        </div>
                        <div class="error"></div>
                    </div>
                    <div class="container_for_info" id="info">
                        <div class="inputControl">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email"  placeholder="School email      Required*" disabled>
                            <div class="error"></div>
                        </div>
                    </div>
                    <div id="textbox">
                        <label for="userSkills">Skills:</label>
                        <textarea class="textarea" id="userSkills" placeholder="Examples: Problem solving, teamwork, communication, leadership..." id="skills" disabled></textarea>
                        <p class="adjustResult" id="result"></p>

                    </div>

                    <br>

                    <div id="textbox">

                        <label for="userAboutMe">About Me:</label>
                        <textarea class="textarea" id="userAboutMe" placeholder="What would you like the organizers to know about you?" id="personal_info" disabled></textarea>
                        <p id="result2"></p>

                    </div>

                    <button type="submit" onclick="saveChanges()" class="saveChangesBtn" disabled>Save Changes</button>

                </form>

            </div>
            
        </div>

        <div>

            <div class="header"><h1>Past Events</h1></div>
            <div class="container">

                <br>

                <div class="pastEvent">
                    <h2>Name: Snow Balls</h2>
                    <p1>Time: 11:00</p1>
                    <br>
                    <p1>Date: 11/21/2023</p1>
                    <br>
                    <p1>Location: Sac State</p1>

                    <div class="pastRating">
                        
                        <span dataRating="5">&#9733;</span>
                
                        <span dataRating="4">&#9733;</span>
                
                        <span dataRating="3">&#9733;</span>
                
                        <span dataRating="2">&#9733;</span>
                
                        <span dataRating="1">&#9733;</span>
    
                    </div>

                </div>

            </div>
            
        </div>

    </div>
    
</body>

</html>
