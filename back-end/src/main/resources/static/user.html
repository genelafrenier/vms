<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="styles/boxes.css">

    <link rel="stylesheet" href="styles/navbar.css">
    <script src="js/navbar.js"></script>

<style>
    .textarea{
        resize: none;
        background-color: white;
        border-radius: 10px;
        border: 2px solid transparent;
        outline: none;
        font-size: 14px;
        line-height: 1.3;
        height: 100px;
        width: 95%;
        padding: 5%;
    }

    .textarea:focus{
        cursor: text;
        background-color: white;
        border-color: black;
    }
</style>



<body onload="callFunctions()">

            </div>
