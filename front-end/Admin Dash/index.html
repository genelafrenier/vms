<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dash</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <style>
    body {
        font-family: 'Inter';
    }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="main">
        <div class="main_container">
            <div class="profile_container">
                <div class="profile_content">
                    <div class="profile_top">
                        <img src="images/default_profile.jpg">
                        <p class="org_name_depart">
                            <span class="name">Organizer Name<br /></span>
                            <span class="depart">Organizer Department/Group</span>
                        </p>
                    </div>
                    <div class="contact_head">Contact Info</div>
                    <div class="email_head">Email:</div>
                     <div class="email">organizer@csus.edu</div>
                     <hr>
                    
                    <div class="phone_head">Phone #:</div>
                    <div class="phone_optional">(optional)</div>
                    <div>
                      <div class="phone">(000) 000-0000</div>
                      <hr>
                    </div>
                     <div>
                      <div class="other_head">Other:</div>
                      <div class="other_optional">(optional)</div>
                      <div class="other">place holder</div>
                      <hr>
                     </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
