<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Element</title>
    <link rel="stylesheet" href="event_styles.css">
    <script src="event_script.js"></script>
</head>
<body>
    <div class="event_container">
        <!-- Placeholder             vvv -->
        <div class="event_name">Crazy Campfire</div> 
        <div class="btn_volunteers">
            <button id="btn_volunteers">
                <img src="images/Event_Volunteers.png">
            </button>
        </div>
        <div class="btn_comments">
            <button id="btn_comments">
                <img src="images/Event_Comments.png">
            </button>
        </div>
        <div class="btn_ratings">
            <button id="btn_ratings">
                <img src="images/Event_Rate.png">
            </button>
        </div>
        <div class="btn_edit">
            <button id="btn_edit">
                <img src="images/Event_Edit.png">
            </button>
        </div>
    </div>
    <!-- popups -->
    <div class="pending_popup">

    </div>
    <div class="comments_popup">

    </div>
    <div class="rate_popup">

    </div>
    <!-- needs editable input fields -->
    <div class="edit_popup">
        <div class="close_btn">&times;</div>
        <div class="create_event">
            <div class="row">
                <div class="column">
                    <div class="form_element">
                        <label for="event_title">Event Title</label>
                        <input type="text" id="event_title" placeholder="Enter event title">
                    </div>
                </div>
                <div class="column">
                    <div class="form_element">
                        <label for="event_date">Date</label>
                        <input type="date" id="event_date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="form_element">
                        <label for="event_location">Location</label>
                        <input type="text" id="event_location" placeholder="Enter location of event">
                    </div>
                </div>
                <div class="column">
                    <div class="form_element">
                        <label for="event_time">Time</label>
                        <input type="time" id="event_time">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="event_description">
                    <div class="form_element">
                        <label for="event_description">Description</label>
                        <input type="text" id="event_description" placeholder="Enter a description of the event">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="btn_submit">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
